<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeTrip</title>
</head>

<body>
    <H1>TrybeTrip</H1>
    <section class="container">
    <form action="" method="post">
        
<div>
    <label for="input-name"> Nome: </label>
    <input minlength="10" maxlength="40" type="text" name="texto" placeholder="Digite seu nome" required id="input-name">
</div>
<div>
    <label for="input-email"> Email: </label>
    <input minlength="10" maxlength="40" type="text" name="texto" placeholder="Digite seu Email" required id="input-email">

</div>

    <div class="container">
    <label for="hub1"><input type="radio" id="hub1" name="hub" id="">Cidade</label>
    <label for="hub2"><input type="radio" id="hub2" name="hub" id="">Campo</label>
    <label for="hub3"><input type="radio" id="hub3" name="hub" id="">Praia</label>
    <label for="hub4"><input type="radio" id="hub4" name="hub" id="">Montanhas</label>
    </div>

    <div>
    <legend>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</legend>
    <textarea maxlength="500" name="" id="" cols="30" rows="10"> </textarea>

    <legend>Qual a melhor data pra você?</legend>
    <input type="date" name="" id="">

    </div>

    <div>
    <input type="checkbox" name="" id="">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? <br>
    <input type="checkbox" name="" id="">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
    </div>

    <button type="submit" id="submitButton"> Enviar</button>

    <button type="reset"> Reset</button>

    

    </form>

    <p id="showNameUser"></p>
    </section>

    <script src="script.js"></script>

</body>

</html>
