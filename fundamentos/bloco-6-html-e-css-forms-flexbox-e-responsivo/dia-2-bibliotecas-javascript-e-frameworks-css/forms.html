<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container text-center">
        <H1 class="display-3 ">TrybeTrip</H1>
        
    </header>
        <main> 
        <form action="" method="post">
            <div class="row">
                <div class="col">
                    <label for="input-name" class="form-label"> Nome: </label>
                    <input class="form-control" minlength="10" maxlength="40" type="text" name="texto" placeholder="Digite seu nome" required id="input-name">
                </div>
                <div class="col">
                    <label for="input-email" class="form-label"> Email: </label>
                    <input class="form-control" minlength="10" maxlength="40" type="text" name="texto" placeholder="Digite seu Email" required id="input-email">
                </div>
            </div>

        <div class="container">
            <p class="lead">Escolha a modalidade da viagem</p>
                    <div class="form-check">
                        <label class="form-check-label" for="hub1">Cidade</label> 
                        <input class="form-check-input" type="radio" id="hub1" name="hub" id="hub1">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="hub2"> Campo</label>
                        <input class="form-check-input" type="radio" id="hub2" name="hub" id="hub2">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="hub3"> Praia</label>
                        <input class="form-check-input" type="radio" id="hub3" name="hub" id="hub3">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="hub4"> Montanhas</label>
                        <input class="form-check-input" type="radio" id="hub4" name="hub" id="hub4">
                </div>
        </div>

        <div class="container">
            <p class="lead">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea class="form-control" maxlength="500" name="" id="" cols="30" rows="10"> </textarea>
        </div>

        <div class="container">
            <p>Qual a melhor data pra você?</p>
            <input type="date" name="" id="">
        </div>

        <div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="oportunitiesMail">
                <label class="form-check-label" for="oportunitiesMail">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" required type="checkbox" name="" id="useTerms">
                <label class="form-check-label" for="useTerms">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            </div>
        </div>

        <button class="btn btn-success" type="submit"> Enviar</button>

        <button class="btn btn-danger" type="reset"> Reset</button>

        </form>

        </main>

    <script src="script.js"></script>

</body>

</html>
